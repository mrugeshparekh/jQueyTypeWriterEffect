<html>

  <head>

      <style>
        #caption{
            color: #38f2ee;
            font-size: 40px;
            font-weight: bold;
        }
        #cursor{
            color: #38f2ee;
            font-size: 40px;
        }
      </style>
  </head>

  <body>
    <h1>Mrugesh Rocks!!</h1>


      <span id="caption"></span>
      <span id="cursor">|</span>

  </body>
  <script>
  if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/jQueyTypeWriterEffect/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
  </script>
  <script src="js/jquery3.2.1.min.js" type="text/javascript"></script>
  <script src="js/typewriter.js" type="text/javascript"></script>
</html>
